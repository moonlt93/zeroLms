<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
  <style>
    .list table{
      width: 100%;
      border-collapse: collapse;
    }
    .list table th,.list table td{
      border:solid 1px #000;
    }
    .search-form {
        position:relative;
        padding: 5px 0 10px 0;
        text-align: right;
    }
    .search-form .total-count {
        position: absolute;
        left:0;top:0;
        height: 20px;
        float:left;
    }
    .pager{
        margin-top: 20px;
        text-align: center;
    }
    .pager a.on{
        font-weight:bold;
        color:red;
    }

  </style>
</head>

<body>
<h1> 관리자 회원관리</h1>
<div th:replace="/fragments/layout.html :: fragment-admin-body-menu"></div>


<div class="list">

    <div class="search-form">
        <p class="total-count">전체<span th:text="${totalCount}"></span>개</p>

        <form method="get">
            <label>
                <select name="searchType">
                    <option value="all">전체</option>
                    <option th:selected="${#strings.equals(param.searchType, 'userId')}" value="userId">아이디</option>
                    <option th:selected="${#strings.equals(param.searchType, 'userName')}" value="userName">이름</option>
                    <option th:selected="${#strings.equals(param.searchType, 'phone')}" value="phone">연락처</option>
                </select>
            </label>
            <label>
                <input type="search" name="searchValue"placeholder="검색어 입력"/>
            </label>
            <button type="submit">검색</button>
        </form>
    </div>


 <table>
    <thead>
    <tr>
      <th>NO</th>
      <th>아이디</th>
      <th>이름</th>
      <th>연락처</th>
      <th>이메일인증여부</th>
      <th>가입일</th>
      <th>관리자여부</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="x: ${list}">
    <td th:text="${x.seq}"></td>
    <td>
        <a th:text="${x.userId}"
           th:href="${'detail?userId='+x.userId}">
        </a>
    </td>
    <td th:text="${x.userName}"></td>
    <td th:text="${x.phone}"></td>
    <td>
        <p th:if="${x.isEmailAuthYn eq true}">Y</p>
        <p th:if="${x.isEmailAuthYn ne true}">N</p>
    </td>
    <td th:text="${x.regDt}"></td>
    <td>
        <p th:if="${x.adminYn}">Y</p>
        <p th:if="${x.adminYn eq false}">N</p>
    </td>
    </tr>
    </tbody>

 </table>

    <div class="pager" th:utext="${pager}">
    </div>


</div>

</body>
</html>
