<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호찾기</title>
</head>
<body>
<h1>비밀번호찾기</h1>
<div th:replace="/fragments/layout.html :: fragment-body-menu"></div>
<form action="/member/find/password" method="post">
    <div th:text="${errorMessage}"></div>
    <div>
        <input type="text" name="userId" placeholder="아이디를 입력하시오" required/>
    </div>
    <div>
        <input type="text" name="userName" placeholder="이름을 입력하시오" required/>
    </div>
    <div>
        <button type="submit">비밀번호 초기화 요청</button>
    </div>
</form>


</body>
</html>
