<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호찾기결과</title>
</head>
<body>
<h1>비밀번호찾기요청 결과</h1>
<div th:replace="/fragments/layout.html :: fragment-body-menu"></div>

<div th:if="${result eq true}">
    <p>입력하신 이메일로 비밀번호 초기화정보를 보내드렸습니다.</p>
</div>
<div th:if="${result eq false}">
    <p>요청하신 정보가 없습니다.</p>
    <div>
        <a href="/member/find/password">다시시도</a>
    </div>
</div>


</body>
</html>
