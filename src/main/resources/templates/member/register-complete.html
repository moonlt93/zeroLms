<!DOCTYPE html>

  <title>회원가입</title>
</head>
<body>
<div th:replace="/fragments/layout.html :: fragment-body-menu"></div>
<div th:if="${result}">
  <h1> 회원가입 완료?</h1>
  <p> 회원 가입이 완료되었습니다.</p>
</div>


<div th:if ="${result eq false}">

  <p> 회원 가입이 실패되었습니다.</p>
</div>
</body>
</html>
