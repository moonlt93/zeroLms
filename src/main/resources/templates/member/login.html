<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>info</title>
</head>
<body>
<h1>login </h1>
<div th:replace="/fragments/layout.html :: fragment-body-menu"></div>
<form method="post">
    <div th:text="${errorMessage}"></div>
    <div>
        <input type="text" name="username" placeholder="아이디를 입력하시오" required/>
    </div>
    <div>
        <input type="password" name="password" placeholder="비밀번호를 입력하시오" required/>
    </div>
    <div>
        <button type="submit">로그인</button>
    </div>
</form>

<div>
    <a href="/member/find/password">비밀번호 찾기</a>
</div>


</body>
</html>
